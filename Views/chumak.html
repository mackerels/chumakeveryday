<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Чумак на каждый день</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #313131;
        }
        .navbar {
            height: 8vh;
        }
        .base {
            background-image: url('http://api.chumak.ml/daily');
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: contain;
            width: 100vw;
            height: 87vh;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-inverse">
<div class="container-fluid">

    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        </button>
        <a class="navbar-brand" href="/">Чумак на сегодня</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a class="rand"> Заменить случайным Чумаком <span class="sr-only">(current)</span></a></li>
        </ul>
    </div>

</div>

</nav>
<div class="container base"></div>

<script>
    $(document).ready(function() {
        $('.rand').click(function() {
            var base = $('.base');
            base.css(
                    'background-image',
                    'url(\'http://api.chumak.ml?random=' + new Date().getTime() +'\')'
            );
        });
    });
</script>

</body>
</html>
